.container {

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.style.width = sidebar.style.width === "250px" ? "0" : "250px";
    }


    document.addEventListener('DOMContentLoaded', function() {
    // Search functionality
    document.getElementById('searchButton').addEventListener('click', searchRecipes);
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            searchRecipes();
        }
        if (this.value.trim() === '') {
            document.getElementById('recipeResults').innerHTML = 
            '<div class="empty-state">Try searching for recipes by name or ingredients</div>';
         }
    });

    // Filter change events
    
});

function searchRecipes() {
    const searchTerm = document.getElementById('searchInput').value;
    
    
    // Show loading state
    const resultsContainer = document.getElementById('recipeResults');
    resultsContainer.innerHTML = '<div class="loading">Searching recipes...</div>';
    
    // Make API request to Flask backend
    fetch(`/search?q=${encodeURIComponent(searchTerm)}`)
        .then(response => response.json())
        .then(recipes => {
            displayRecipes(recipes);
        })
        .catch(error => {
            console.error('Error:', error);
            resultsContainer.innerHTML = '<div class="error">Failed to load recipes. Please try again.</div>';
        });
}

function displayRecipes(recipes) {
    const resultsContainer = document.getElementById('recipeResults');
    resultsContainer.innerHTML = '';
    
    if (recipes.length === 0) {
        resultsContainer.innerHTML = '<div class="no-results">No recipes found matching your criteria.</div>';
        return;
    }
    
    recipes.forEach(recipe => {
        const recipeCard = document.createElement('div');
        recipeCard.className = 'recipe-card';
        
        recipeCard.innerHTML = `
            <img src="${recipe.image}" alt="${recipe.title}" class="recipe-image">
            <div class="recipe-info">
                <h3 class="recipe-title">${recipe.title}</h3>
                <div class="recipe-meta">
                    <span>${recipe.prep_time} </span>
                    <span class="recipe-category">${recipe.category}</span>
                </div>
                <p><strong>Ingredients:</strong> ${recipe.ingredients.join(', ')}</p>
                <p><strong>Steps:</strong> ${recipe.steps.join(', ')}</p>
                <p><strong>Calories:</strong> ${recipe.calories}</p>
            </div>
        `;
        
        resultsContainer.appendChild(recipeCard);
    });
}
