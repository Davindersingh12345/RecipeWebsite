{% extends "layout.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="auth-container">
        <h2>Create an Account</h2>
        <form id="signup-form" method="POST" action="{{ url_for('signup') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <small class="error-message" id="username-error"></small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <small class="error-message" id="email-error"></small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <small class="error-message" id="password-error"></small>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <small class="error-message" id="confirm-password-error"></small>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p class="auth-link">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
{% endblock %}
